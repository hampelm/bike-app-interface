<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
    <![endif]-->

  </head>
  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <h1>Report a problem!</h1>
        <form action="">
          <input type="text" placeholder="123 Woodward" id="address">
          <input type="submit" class="btn btn-primary address-search" value="Search for address">
        </form>
      </div>

      <div class="row-fluid">
        <div class="span9">
          <div id="map"></div>
        </div>
        <div class="span3">
          <form action="">
            <input type="button" class="btn btn-block issue" value="Car in parked lane">
            <input type="button" class="btn btn-block issue" value="Crappy shoulder">
            <input type="button" class="btn btn-block issue" value="Car harassment">
            <input type="button" class="btn btn-block issue" value="Hit and run">

            <input type="submit" class="btn btn-block btn-primary btn-large" value="Submit report">

          </form>
        </div>
      </div>
    </div>



    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
